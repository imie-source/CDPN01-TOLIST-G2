<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title></title>
  <link rel="stylesheet" media="screen" href="css/bootstrap.css" />
  <link rel="stylesheet" media="screen" href="css/main.css" />
</head>
<body>
  <canvas id="logo" width="350" height="150">
    Un logo en canvas :p
  </canvas>

  <div class="nav">
    <a href="#">Home</a>
  </div>

  <div class="container home">
    <h1>Contacts</h1>

    <button id="addContact" >Nouveau contact</button>

    <table>
      <thead>
        <th>Nom</th>
        <th>Prenom</th>
        <th>Tel.</th>
        <th>Anniversaire</th>
      </thead>
      <tbody>

      </tbody>
    </table>

  </div>
  
  <div class="container form">
	<form id="userForm" action="" method="post">
		<input type="text" name="firstName" placeholder="Nom"/></br>
		<input type="text" name="lastName" placeholder="Prénom"/></br>
		<input type="tel" name="phoneNumber" placeholder="Téléphone"/></br>
		<input type="date" name="birthday" placeholder="Anniversaire"/></br>
		<input type="submit" id="submitForm" value="Valider"/>
	</form>
  </div>

  <script type="text/javascript" src="js/lib/jquery.js"></script>
  <script type="text/javascript" src="js/lib/bootstrap.js"></script>
  <script type="text/javascript" src="js/lib/bootstrap.js"></script>
  <script type="text/javascript" src="js/lib/underscore.js"></script>
  <script type="text/javascript" src="js/lib/backbone.js"></script>
  <script type="text/javascript" src="js/lib/logocanvas.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/models/user.js"></script>
  <script type="text/javascript" src="js/controllers/nav.js"></script>
  <script type="text/javascript" src="js/views/home.js"></script>
  <script type="text/javascript">
    $(App.init);
    logoInit();
  </script>
</body>
