<body>
  <div class="container home">
    <h1>Contacts</h1>

    <button id="addContact" >Nouveau contact</button>

    <table>
      <thead>
        <th>Nom</th>
        <th>Prenom</th>
        <th>Tel.</th>
        <th>Anniversaire</th>
      </thead>
      <tbody>

      </tbody>

  </div>

	<form id="form" action="" method="post">

		<input name="lastName" placeholder="Prénom"/>
		<input name="phoneNumber" placeholder="Téléphone"/>
		<input name="birthday" placeholder="Anniversaire"/>
		<input id="submitForm" type="submit" value="+"/>
	</form>
  </div>

  <script type="text/javascript" src="js/models/user.js"></script>
  <script type="text/javascript" src="js/controllers/nav.js"></script>
  <script type="text/javascript" src="js/views/home.js"></script>
  <script type="text/javascript">
    $(App.init);
  </script>
